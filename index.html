<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Palindrome Checker</h1>

      <p class="description">
        A palindrome is a number/word that remains the same when you read it
        from backwards.
      </p>
      <div class="inputs">
        <input
          type="text"
          placeholder="Enter Word/Number here"
          class="text-input"
        />
        <button class="btn">Check!</button>
      </div>
      <p class="message success"></p>
    </div>
    <div class="logo">
      <a
        class="icon-link"
        target="_blank"
        href="https://www.linkedin.com/in/anurag-giri-ab2a00148/"
      >
        <img class="icon icon-linkdin" src="linkdin-icon.svg" alt="" />
      </a>
    </div>
  </body>
</html>
